<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>

    <!-- Estilos propios -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="light">

    <!-- Start Parner -->
    <div class="parner"></div>
    <!-- End Parner -->

    <!-- Start Contenedor Principal -->
    <div class="container">

        <!-- Start Title -->
        <div class="box-parner">
            <!-- Start box-title -->
            <div class="box-title">
                <!-- Title -->
                <h2 class="title">Social Media Dashboard</h2>

                <!-- Subtitle -->
                <h5 class="subtitle">Total Followers: 23,450</h4>
            </div>
            <!-- End box-title -->

            <!-- Start box-toggle -->
            <div class="box-toggle">
                <!-- Text mode toggle -->
                <h5 class="mode-toggle">Dark Mode</h5>

                <!-- Button mode toggle -->
                <button class="btn-toggle" onclick="changeTheme()">
                    <div class="circle-toggle"></div>
                </button>
            </div>
            <!-- End box-toggle -->

            <!-- End Title -->
        </div>

        <!-- Start box-data -->
        <div class="box-data">
            <div class="card-data fb">
                <div class="info-red">
                    <img src="assets/img/icon-facebook.svg" alt="">
                    <span>@deko-dev</span>
                </div>
                <div class="followers">
                    <h1>1987</h1>
                    <h4>Followers</h4>
                </div>
                <div class="today">
                    <img src="assets/img/icon-up.svg" alt="">
                    <span>12 Today</span>
                </div>
            </div>

            <div class="card-data tw">
                <div class="info-red">
                    <img src="assets/img/icon-twitter.svg" alt="">
                    <span>@deko-dev</span>
                </div>
                <div class="followers">
                    <h1>1044</h1>
                    <h4>Followers</h4>
                </div>
                <div class="today">
                    <img src="assets/img/icon-up.svg" alt="">
                    <span>99 Today</span>
                </div>
            </div>

            <div class="card-data ins">
                <div class="info-red">
                    <img src="assets/img/icon-instagram.svg" alt="">
                    <span>@deko-dev</span>
                </div>
                <div class="followers">
                    <h1>11K</h1>
                    <h4>Followers</h4>
                </div>
                <div class="today">
                    <img src="assets/img/icon-up.svg" alt="">
                    <span>1099 Today</span>
                </div>
            </div>

            <div class="card-data yt">
                <div class="info-red">
                    <img src="assets/img/icon-youtube.svg" alt="">
                    <span>@deko-dev</span>
                </div>
                <div class="followers">
                    <h1>8239</h1>
                    <h4>Subcribers</h4>
                </div>
                <div class="today">
                    <img src="assets/img/icon-down.svg" alt="">
                    <span>144 Today</span>
                </div>
            </div>
        </div>
        <!-- End box-data -->

        <h2>Overview - Today</h2>

    </div>
    <!-- End Contenedor Principal -->


    <!-- Scripts Propios -->
    <script src="assets/js/app.js"></script>

</body>

</html>
